DEFAULT menu.c32
MENU TITLE vSphere ESXi 5 Boot Menu
NOHALT 1
PROMPT 0
TIMEOUT 80

LABEL install
  KERNEL mboot.c32
  APPEND -c boot.cfg
  MENU LABEL vSphere ESXi 5.x (Interactive install)
  
  LABEL scripted
  KERNEL mboot.c32
  APPEND -c boot.cfg ks=usb:/ks.cfg
  MENU LABEL vSphere ESXi 5.x (Scripted install)

LABEL hddboot
  LOCALBOOT 0x80
  MENU LABEL ^Boot from local disk
